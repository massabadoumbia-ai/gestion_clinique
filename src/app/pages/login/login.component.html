<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="login-card">
    <h2>Connexion</h2>
    <form (ngSubmit)="onLogin()">
      
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
      </div>

      
      <p class="text-end">
  <a [routerLink]="['/forgot-password']">Mot de passe oubli√© ?</a>
</p>

      <button type="submit" class="btn btn-primary btn-custom">Envoyer</button>
    </form>
  </div>
</div>
