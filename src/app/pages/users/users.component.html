<div class="container">
  <div class="w-100"  nz-flex nzJustify="flex-end">
    <button nz-button nzType="primary" routerLink="/add-user" (click)="onCreateUser()">
        
      <span nz-icon nzType="plus"></span> Créer un utilisateur
    </button>
    <a routerLink="/add-user"></a>
  </div>
    
  <nz-table [nzData]="listOfData" [nzBordered]="true" [nzSize]="'middle'" class="mt-6">
    <thead class="table-head">
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Âge</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (user of listOfData; track user.key) {
        <tr>
           <td  style="text-align: center;">{{ user.nom }}</td>
           <td  style="text-align: center;">{{ user.prenom }}</td>
           <td  style="text-align: center;">{{ user.age }}</td>
           <td  style="text-align: center;">{{ user.adresse }}</td>
           <td  style="text-align: center;">{{ user.tel }}</td>
         
            <td style="text-align: center;">
             <button nz-button [nzSize]="size" nzType="primary">Details</button>
                    
            <button nz-button nzType="primary" [nzSize]="size" class="btn-success">Modifier</button>
             <button nz-button [nzSize]="size" nzType="primary" nzDanger>Supprimer</button>
            

          </td>
        </tr>
      }
    </tbody>
  </nz-table>
</div>
