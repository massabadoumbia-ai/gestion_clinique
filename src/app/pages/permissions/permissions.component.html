<div class="container mt-4">
 
  <h3>Recherche</h3>

  <div class="row mb-3">
    <div class="col-md-4 mb-2">
      <input type="text" class="form-control" placeholder="Rechercher par nom"
             [(ngModel)]="filters.nom" (input)="applyFilters()">
    </div>

  <div class="header-bar">
    <h1>Gestion des permissions</h1>
    <button class="btn btn-primary" (click)="onCreatePermission()" *hasPermission="'CREATE_PERMISSION'">
      <span nz-icon nzType="plus"></span> Cr√©er une permission
    </button>
  </div>

  <table class="table table-bordered table-hover table-sm text-center">
    <thead class="table-primary">
      <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (permission of filteredPermission; track permission.name) {
        <tr>
          <td>{{ permission.name }}</td>
          <td>{{ permission.description }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="onEdit(permission)" *hasPermission="'EDIT_PERMISSION'">
              <i class="bi bi-pencil"></i> Modifier
            </button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(permission)" *hasPermission="'DELETE_PERMISSION'">
              <i class="bi bi-trash"></i> Supprimer
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>

  <nz-pagination
    [nzSimple]="false"
    [nzHideOnSinglePage]="true"
    [nzPageIndex]="pageNumber"
    [nzTotal]="totalElements"
    [nzPageSize]="sizeNumber"
    (nzPageIndexChange)="navigateToPage($event)"
    id="demo">
  </nz-pagination>

</div>
