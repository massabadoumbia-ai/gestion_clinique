<div class="card" style="width: 25rem; margin: auto; margin-top: 30px;">
  <div class="card-body">
    <h4 class="card-title">Détails de l'affectation</h4>
    <hr>

    <p><strong>Date début :</strong> {{ affectation.dateDebut}}</p>
    <p><strong>Date fin :</strong> {{ affectation.dateFin }}</p>
    <p><strong>Nombre d'articles :</strong> {{ affectation.nbrArticle }}</p>
    <p><strong>Article :</strong> {{ affectation.libArt }}</p>
    <p><strong>Employé  :</strong>{{ affectation.employeNom }} {{ affectation.employePrenom }}</p>

    <hr>
    <button class="btn btn-primary" (click)="onCancel()">Retour</button>
  </div>
</div>
