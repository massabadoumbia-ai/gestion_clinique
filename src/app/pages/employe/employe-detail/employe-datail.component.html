<div class="card" style="width: 22rem; margin: auto; margin-top: 30px;">
  <div class="card-body">
    <h4 class="card-title">Détails de l'employé</h4>
    <hr>

    <p><strong>Nom :</strong> {{ employe.nom }}</p>
    <p><strong>Prénom :</strong> {{ employe.prenom }}</p>
    <p><strong>Poste :</strong> {{ employe.poste }}</p>

    <hr>
    <button class="btn btn-primary" (click)="onCancel()">Retour</button>
  </div>
</div>
