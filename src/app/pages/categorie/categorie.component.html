<div class="container mt-4">

  <h3>Recherche</h3>

  <div class="row mb-3">
    <div class="col-md-4 mb-2">
      <input type="text" class="form-control" placeholder="Rechercher par nom"
             [(ngModel)]="filters.nom" (input)="applyFilters()">
    </div>
<div class="header-bar">
  <h1 class="mb-3">Gestion des categories</h1>
    <button class="btn btn-primary" (click)="onCreateCategorie()" *hasPermission="'CREATE_CATEGORIE'">
      <span class="bi bi-plus"></span> Cr√©er une categorie
    </button>
  </div>


  <table class="table table-bordered table-hover table-sm text-center">
    <thead class="table-primary">
      <tr>
        <th>Nom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (categorie of filteredCategorie; track categorie.id) {
        <tr>
        <td>{{ categorie.nom }}</td>
        <td>
          <a class="btn btn-warning btn-sm me-2" data-bs-toggle="tooltip" title="Modifier" (click)="onEdit(categorie)" *hasPermission="'EDIT_CATEGORIE'">
            <i class="bi bi-pencil"></i>
          </a>
          <a class="btn btn-danger btn-sm" data-bs-toggle="tooltip" title="Supprimer" (click)="onDelete(categorie)" *hasPermission="'DELETE_CATEGORIE'">
            <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
    }
    </tbody>
  </table>
</div>

<nz-pagination
    [nzSimple]="false"
    [nzHideOnSinglePage]="true"
    [nzPageIndex]="pageNumber"
    [nzTotal]="totalElements"
    [nzPageSize]="sizeNumber"
    (nzPageIndexChange)="navigateToPage($event)"
    id="demo">
  </nz-pagination>
