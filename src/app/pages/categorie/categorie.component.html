<div class="container mt-4">
  <h1 class="mb-3">Gestion des categories</h1>
  <div class="d-flex justify-content-end mb-2">
    <button class="btn btn-primary" (click)="onCreateCategorie()">
      <span class="bi bi-plus"></span> Cr√©er une categorie
    </button>
  </div>

  <table class="table table-bordered table-hover table-sm text-center">
    <thead class="table-primary">
      <tr>
        <th>Nom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (categorie of categorieList; track categorie.id) {
        <tr>
        <td>{{ categorie.nom }}</td>
        <td>
          <a class="btn btn-warning btn-sm me-2" (click)="onEdit(categorie)">
            <i class="bi bi-pencil"></i>
          </a>
          <a class="btn btn-danger btn-sm" (click)="onDelete(categorie)">
            <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
    }
    </tbody>
  </table>
</div>

<nz-pagination
    [nzSimple]="false"
    [nzHideOnSinglePage]="true"
    [nzPageIndex]="pageNumber"
    [nzTotal]="totalElements"
    [nzPageSize]="sizeNumber"
    (nzPageIndexChange)="navigateToPage($event)"
    id="demo">
  </nz-pagination>
