<div class="card" style="width: 22rem; margin: auto; margin-top: 30px;">
  <div class="card-body" >
    <h4 class="card-title">Détails de l'utilisateur</h4>
    <hr>

    <p><strong>Libellé :</strong> {{ article.libArt }} </p>
    <p><strong>Stock :</strong> {{ article.stock }}</p>
    <p><strong>Niveau Alerte :</strong> {{ article.niveauAlert }}</p>
    <p><strong>Type :</strong> {{ article.type }}</p>
    <p><strong>État :</strong> {{ article.etat }}</p>
    <p><strong>Marque :</strong> {{ article.marqueId }}</p>
    <p><strong>Catégorie :</strong> {{article.categorieId }}</p>
    

    <hr>
    <button class="btn btn-primary" (click)="onCancel()">Retour</button>
  </div>
</div>
